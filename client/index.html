<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node client..</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
						<br>
						<h2 id="title"></h2>
						<p>Data above is from server...</p>
						<form>
							<div class="form-group">
								<label for="">Username</label>
								<input class="form-control" name="username" type="text">
							</div>
							<div class="form-group">
								<label for="">Password</label>
								<input class="form-control" name="password" type="text">
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="button" onclick="signUpInit()">Sign Up</button>
							</div>
						</form>
				</div>
				<div class="col-sm-6">
					<br>
						<h2>Login</h2>
						<p>Data above is not from server...</p>
					<form>
						<div class="form-group">
							<label for="">Username</label>
							<input class="form-control" name="username" type="text">
						</div>
						<div class="form-group">
							<label for="">Password</label>
							<input class="form-control" name="password" type="text">
						</div>
						<div class="form-group">
								<button class="btn btn-primary" type="button" onclick="loginInit()">Login</button>
						</div>
						<div class="form-group">
							<small id="validation" class="text-danger"></small>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
